<!DOCTYPE html>
<html>
<head>
    <title>LEO Profiles Bill Generator</title>
</head>
<body style="font-family: Arial; margin: 40px;">
    <h2>eWay Bill Form</h2>
    <form method="POST">
        <label>Product Description:<br><input name="description" required></label><br><br>
        <label>Quantity (Kg):<br><input name="qty" type="number" step="0.01" required></label><br><br>
        <label>Price per Kg:<br><input name="price" type="number" step="0.01" required></label><br><br>
        <label>PO Number:<br><input name="po_no" required></label><br><br>
        <label>Date:<br><input name="date" type="date" required></label><br><br>
        <button type="submit">Preview Bill</button>
    </form>
</body>
</html>
